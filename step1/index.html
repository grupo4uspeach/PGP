{% include header.html %}
<div class="page-wrapper bg-sol-1 p-t-45 p-b-50">
  <div class="wrapper wrapper--w960">
    <div class="card card-5">
      <div class="card-heading">
        <h2 class="title2">O avaliado</h2>
      </div>
      <div class="card-body">

        <form method="POST">

          <div class="form-row m-b-35">
            <div class="name">Name*</div>
            <div class="value">
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group-desc">
                    <input
                      class="input--style-5"
                      type="text"
                      name="first_name"
                    />
                    <label class="label--desc">Primeiro nome</label>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group-desc">
                    <input
                      class="input--style-5"
                      type="text"
                      name="last_name"
                    />
                    <label class="label--desc">Sobrename</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="name">Cargo*</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="company" />
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="name">Email</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="email" name="email" />
              </div>
            </div>
          </div>
        
        </form>
      </div>
    </div>
  </div>
